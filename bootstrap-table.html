        function getReq() {

        function getBtn(v, r, i) {
            return '<button id="bj">编辑</button>';
        }
        var eventHandle = {
            'click #bj': function (e, value, row, index) {
                console.log(row);
            }
        }
        var bt = new BootstrapTable({
            el: '#myTable',
            method: 'GET',
            url: 'http://localhost:3000/users',
            queryParams: function (params) {
                // limit
                // :
                // 5
                // offset
                // :
                // 0
                // order
                // :
                // "asc"
                // search
                // :
                // undefined
                // sort

                // undefined
                var req = getReq();
                return Object.assign({
                    _page: (params.offset / params.limit) + 1,
                    _limit: params.limit,
                    _sort: params.sort,
                    _order: params.order
                }, req);
            },
            responseHandler: function (res) {
                return {
                    "rows": res, // 具体每一个bean的列表
                    "total": 100  // 总共有多少条返回数据
                };
            },
            pageNumber: 1,
            pageSize: 5,
            pagination: true,
            sidePagination: 'server',
            sortName:'id',
            sortOrder: 'asc',
            columns: [
                {
                    checkbox: true,
                }
                ,
                {
                    field: 'id',
                    title: 'id',
                    sortable: true
                },
                {
                    field: 'name',
                    title: 'name',
                    sortable: true
                },
                {
                    field: 'Button',
                    title: '操作',
                    formatter: getBtn,
                    events: eventHandle,
                }
            ],
        })
    })

    class BootstrapTable {
        constructor(options) {
            let defaultOptions = {
            }
            this.options = Object.assign(defaultOptions, options);
            this.checkOptions()
                .initHtml()
                .bindEvents()
        }
        checkOptions() {
            if (!this.options.el) {
                throw new Error('el is required!');
            }
            return this;
        }
        initHtml() {
            $(this.options.el).bootstrapTable(this.options);
            return this;
        }
        bindEvents() {
            return this;
        }
    }
