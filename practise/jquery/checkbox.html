<script>
    $(() => {
        var i = 0;
        //手动设置,需要通过属性去设置

        //监听change事件
        $('input:checkbox').change(function () {
            console.log($(this).is(':checked'));
            console.log(getReq());
        })
        
        //抓取check到的数据集合
        function getReq() {
            var checkValue = [];
            $('input:checkbox:checked').each(function () {
                checkValue.push(this.value);
            })
            return checkValue;
        }
    })
